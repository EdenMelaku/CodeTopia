{% comment '' %}
<ul>
    {% if request.user.is_authenticated %}
        <li><a href="{% url 'account:user_dashboard' request.user.username %}">Dashboard</a></li>
        <li><a href="{% url 'account:user_logout' %}">Logout</a></li>
    {% else %}
        <li><a href="{% url 'account:user_login' %}">Login</a></li>
        <li><a href="{% url 'account:create_user' %}">Sign up</a></li>
    {% endif %}
    <li><a href="{% url 'elements' %}">Elements</a></li>
</ul>
{% if messages %}
	<ul class="messages">
		{% for message in messages %}
			<li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
		{% endfor %}
	</ul>
{% endif %}
{% endcomment %}

<nav class="navbar container-fluid" id="navbar">
    <a href="#news">News</a>
    <a href="#contact">Contact</a>
    <a href="#about">About</a>
    <a href="javascript:void(0);" class="icon" onclick="nav_toggler()">
        <i class="fa fa-bars"></i>
    </a>
</nav>
